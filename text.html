  <body>
    <style type="text/css">
      #time {
        background-color: #eee;
      }
    </style>
    <script type="text/javascript">
      			function showtime()
      			{
      				var myDate = new Date();
      				document.getElementById("time").innerHTML = myDate.getHours() + "时" + myDate.getMinutes() + "分" 				+ myDate.getSeconds() + "秒" ;
      				setTimeout("showtime()",1000);
      /			}
    </script>

    <div id="time">
      <script type="text/javascript">
        showtime();
      </script>
    </div>
  </body>
